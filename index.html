  <!-- PLAYER MODAL -->
  <div id="modal2" class="modal grey darken-4">
    <div class="modal-content white-text">
      <div class="iframe-container">
        <iframe allowfullscreen class="responsive-iframe" frameborder="0" id="video-player" sandbox="allow-same-origin allow-scripts" scrolling="no" src="" style="border: none;" width="100%"></iframe>
      </div>
    </div>
    <div class="modal-footer grey darken-4">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat white-text">MRZYB</a>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();
    document.querySelectorAll('.episode-btn').forEach(function(btn) {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.episode-btn').forEach(el => el.classList.remove('active-episode'));
        btn.classList.add('active-episode');
        document.getElementById('video-player').src = btn.getAttribute('data-link');
        M.Modal.getInstance(document.getElementById('modal2')).open();
      });
    });
  </script>

  <!-- STYLE -->
  <style>
    .bg-fondo {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      padding-top: 150px;
      position: relative;
      background: none !important;
    }

    .bg-fondo::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS5g7uxEe3Nhse1PBkJ6nFV0J7I8sHLmnB9_sV28a_MITv22K7rFRNDTUx&s=10) no-repeat center center / cover;
      z-index: -1;
      opacity: 1 !important;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .responsive-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .episode-scroll-wrapper {
      overflow-x: auto;
      padding: 10px 0;
    }

    .episode-scroll {
      display: flex;
      gap: 10px;
    }

    .episode-btn {
      flex-shrink: 0;
      min-width: 60px;
      text-align: center;
    }

    .episode-btn.active-episode {
      background-color: red !important;
    }
    

.mrzyb {

    0 0 4px #000,
