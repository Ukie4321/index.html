<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Viewer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body class="grey darken-4" style="background-color: #000 !important;">

  <!-- HEADER: Poster + Judul -->
  <div class="row bg-fondo">
    <div class="col s3 m4 l2">
      <img id="poster" src="" alt="poster" class="responsive-img" />
    </div>
    <div class="col s9 m8 l10">
      <h5 class="white-text mrzyb" id="judul" style="margin-top:10px;"></h5>
    </div>
  </div>

  <!-- SINOPSIS -->
  <div class="container white-text">
    <h6>SINOPSIS</h6>
    <p class="grey-text text-lighten-1" id="sinopsis"></p>

    <!-- DAFTAR EPISODE -->
    <h6>DAFTAR EPISODE</h6>
    <div class="episode-scroll-wrapper">
      <div class="episode-scroll" id="episode-list">
        <!-- Episode buttons akan dibuat oleh JS -->
      </div>
    </div>
  </div>

  <!-- PLAYER MODAL -->
  <div id="modal2" class="modal grey darken-4">
    <div class="modal-content white-text">
      <div class="iframe-container">
        <iframe allowfullscreen class="responsive-iframe" frameborder="0" id="video-player" sandbox="allow-same-origin allow-scripts" scrolling="no" src="" style="border: none;" width="100%"></iframe>
      </div>
    </div>
    <div class="modal-footer grey darken-4">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat white-text">MRZYB</a>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    M.AutoInit();

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const judulParam = getQueryParam("judul") || "Film Default";
    const posterParam = getQueryParam("poster") || "https://via.placeholder.com/150";
    const sinopsisParam = getQueryParam("sinopsis") || "Sinopsis film belum tersedia.";

    const episodesParam = getQueryParam("episodes") || ""; 
    const episodeList = episodesParam.split(",");

    // Set judul, poster, sinopsis
    document.getElementById("judul").textContent = judulParam;
    document.getElementById("poster").src = posterParam;
    document.getElementById("sinopsis").textContent = sinopsisParam;

    const epContainer = document.getElementById("episode-list");

    // Buat tombol episode
    episodeList.forEach((link, index) => {
      if(link.trim() === "") return;
      const a = document.createElement("a");
      a.className = "waves-effect blue btn episode-btn";
      a.dataset.link = link;
      a.textContent = "Ep " + (index + 1);
      epContainer.appendChild(a);
    });

    // Event delegation: klik tombol episode
    epContainer.addEventListener('click', function(e) {
      if(e.target && e.target.matches('a.episode-btn')) {
        epContainer.querySelectorAll('.episode-btn').forEach(el => el.classList.remove('active-episode'));
        e.target.classList.add('active-episode');
        document.getElementById('video-player').src = e.target.dataset.link;
        M.Modal.getInstance(document.getElementById('modal2')).open();
      }
    });
  </script>

  <!-- STYLE -->
  <style>
    .bg-fondo {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      padding-top: 150px;
      position: relative;
      background: none !important;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .responsive-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }

    .episode-scroll-wrapper {
      overflow-x: auto;
      padding: 10px 0;
    }

    .episode-scroll {
      display: flex;
      gap: 10px;
    }

    .episode-btn {
      flex-shrink: 0;
      min-width: 60px;
      text-align: center;
    }

    .episode-btn.active-episode {
      background-color: red !important;
    }

    .mrzyb {
      text-shadow:
        0 0 4px #000,
        0 0 8px #000,
        0 0 12px #000;
    }
  </style>

</body>
</html>
